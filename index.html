<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/card.css" />
        <link rel="stylesheet" href="css/flex.css" />
        <link rel="stylesheet" href="css/buttons.css" />
        <link rel="stylesheet" href="css/margin.css" />
        <title>Google Books API</title>
    </head>
    <body>
        <header class="flex flex__column flex__align-center">
            <div>
                <h1>Google Books Search</h1>
            </div>
            <div>
                <h4>
                    Search below to return relevant results from the Google
                    Books API.
                </h4>
                <h4>Click on a book for more info.</h4>
            </div>
        </header>
        <section class="flex flex__column flex__align-center m12">
            <form class="">
                <input
                    id="searchBox"
                    type="text"
                    class="form-control"
                    placeholder="Find books!"
                />

                <button id="searchButton" class="btn btn__primary m10">
                    Search
                </button>
            </form>
        </section>
        <section>
            <div id="data" class="grid"></div>
        </section>
    </body>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/dom_main.js"></script>
    <script type="module" src="js/dom_utils.js"></script>
</html>
