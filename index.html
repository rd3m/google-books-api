<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/card.css" />
        <title>Google Books API</title>
    </head>
    <body>
        <header>
            <h1>Google Books Search</h1>
            <p>
                Search below to return relevant results from the Google Books
                API
            </p>
        </header>
        <section>
            <form id="apiForm" action="">
                <input
                    id="searchBox"
                    type="text"
                    class="form-control"
                    placeholder="Find books!"
                />

                <button
                    id="searchButton"
                    class="btn btn-outline-secondary"
                    type="button"
                >
                    Search
                </button>
            </form>
        </section>
        <section>
            <div id="data" class="grid grid__3"></div>
        </section>
    </body>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/dom_main.js"></script>
    <script type="module" src="js/dom_utils.js"></script>
</html>
